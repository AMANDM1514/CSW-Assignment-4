<!--Q1)Design a responsive webpage using Bootstrap grids: Create a layout with four rows, each styled with a solid border and a light green background.
i) First row: Divide into two equal columns for extra small screen sizes (<576px).
ii) Second row: Divide into three equal columns for extra small screen sizes (<576px).
iii) Third row: Divide into four equal columns for small screen sizes (≥576px). iv. Fourth row: Divide into six equal columns for medium screen sizes (≥768px).-->


<!DOCTYPE html>
<html>
    <head>
        <title>Q1</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            .row-sty{
                border: 2px solid black;
                background-color:lightgreen;
                padding:20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row row-sty">
                <div class="col-6">Column 1</div>
                <div class="col-6">Column 2</div>
            </div>
            <div class="row row-sty">
                <div class="col-4">Column 1</div>
                <div class="col-4">Column 2</div>
                <div class="col-4">Column 3</div>
            </div>
            <div class="row row-sty">
                <div class="col-sm-3">Column 1</div>
                <div class="col-sm-3">Column 2</div>
                <div class="col-sm-3">Column 3</div>
                <div class="col-sm-3">Column 4</div>
            </div>
            <div class="row row-sty">
                <div class="col-md-2">Column 1</div>
                <div class="col-md-2">Column 2</div>
                <div class="col-md-2">Column 3</div>
                <div class="col-md-2">Column 4</div>
                <div class="col-md-2">Column 5</div>
                <div class="col-md-2">Column 6</div>
            </div>
        </div>
    </body>
</html>
