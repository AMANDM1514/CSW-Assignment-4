<!--Q6)Create a webpage with four animated progress bars using Bootstrap, applying the progress-bar-striped and progress-bar-animated classes, 
each with a different background color. The progress bars should initially be hidden and only appear when the user clicks the 'Upload File' button. 
Implement a function that gradually increases the width of each progress bar from 0% to 100%, with a 1% increment every 100 milliseconds. Use jQuery to 
control the display and animation of the progress bars, ensuring they fill sequentially.-->


<!DOCTYPE html>
<html>
<head>
  <title>Q6</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
    $(document).ready(function() {
        $('#uploadButton').click(function() {
            $('#progressContainer').show();
            animateProgressBar('#progressBar1', 1);
        });

        function animateProgressBar(selector, progress) {
            if (progress <= 100) {
                $(selector).css('width', progress + '%').attr('aria-valuenow', progress).text(progress + '%');
                setTimeout(function() {
                    animateProgressBar(selector, progress + 1);
                }, 100);
            } else {
                // Move to the next progress bar
                if (selector === '#progressBar1') {
                    animateProgressBar('#progressBar2', 1);
                } else if (selector === '#progressBar2') {
                    animateProgressBar('#progressBar3', 1);
                } else if (selector === '#progressBar3') {
                    animateProgressBar('#progressBar4', 1);
                }
            }
        }
    });
    </script>
    <style>
        .progress {
            height: 30px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <button id="uploadButton" class="btn btn-primary">Upload File</button>

    <div id="progressContainer" class="mt-4" style="display: none;">
        <div class="progress">
            <div id="progressBar1" class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
        <div class="progress">
            <div id="progressBar2" class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
        <div class="progress">
            <div id="progressBar3" class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
        <div class="progress">
            <div id="progressBar4" class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
    </div>
</div>
</body>
</html>
