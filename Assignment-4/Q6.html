<!--Q6)Create a webpage with four animated progress bars using Bootstrap, applying the progress-bar-striped and progress-bar-animated classes, 
each with a different background color. The progress bars should initially be hidden and only appear when the user clicks the 'Upload File' button. 
Implement a function that gradually increases the width of each progress bar from 0% to 100%, with a 1% increment every 100 milliseconds. Use jQuery to 
control the display and animation of the progress bars, ensuring they fill sequentially.-->


<!DOCTYPE html>
<html>
    <head>
        <title>Q6</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script>
            $(document).ready(function() {
                $('#uploadButton').click(function() {
                    $('#progressContainer').show();
                    animateProgressBars();
                });
        
                function animateProgressBars() {
                    let progressBars = [
                        { id: '#progressBar1', value: 0 },
                        { id: '#progressBar2', value: 0 },
                        { id: '#progressBar3', value: 0 },
                        { id: '#progressBar4', value: 0 }
                    ];
        
                    let index = 0;
        
                    function updateProgressBar() {
                        if (index < progressBars.length) {
                            let progressBar = progressBars[index];
                            let interval = setInterval(function() {
                                if (progressBar.value < 100) {
                                    progressBar.value++;
                                    $(progressBar.id).css('width', progressBar.value + '%').attr('aria-valuenow', progressBar.value).text(progressBar.value + '%');
                                } else {
                                    clearInterval(interval);
                                    index++;
                                    updateProgressBar();
                                }
                            }, 100);
                        }
                    }
        
                    updateProgressBar();
                }
            });
        </script>
        <style>
            .progress{
                height:30px;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <h2>Click the Upload File to see Progress</h2>
            <button id="uploadButton" class="btn btn-primary">Upload File</button>
        
            <div id="progressContainer" class="mt-4" style="display: none;">
                <div class="progress">
                    <div id="progressBar1" class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                </div><br>
                <div class="progress">
                    <div id="progressBar2" class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                </div><br>
                <div class="progress">
                    <div id="progressBar3" class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                </div><br>
                <div class="progress">
                    <div id="progressBar4" class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                </div>
            </div>
        </div>
    </body>
</html>
