<!--Q2)Apply different Bootstrap background colors (e.g., bg-primary, bg-success, etc.) and text colors (e.g., text-white, text-dark, etc.) to each column 
created in Q1.-->


<!DOCTYPE html>
<html>
    <head>
        <title>Q2</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            .row-sty{
                border: 2px solid black;
                padding:20px;
            }
            .col-sty{
                padding:10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row row-sty">
                <div class="col-6 col-sty bg-primary text-white">Column 1</div>
                <div class="col-6 col-sty bg-info text-white">Column 2</div>
            </div>
            <div class="row row-sty">
                <div class="col-4 col-sty bg-danger text-white">Column 1</div>
                <div class="col-4 col-sty bg-warning text-dark">Column 2</div>
                <div class="col-4 col-sty bg-success text-white">Column 3</div>
            </div>
            <div class="row row-sty">
                <div class="col-sm-3 col-sty bg-dark text-white">Column 1</div>
                <div class="col-sm-3 col-sty bg-primary text-white">Column 2</div>
                <div class="col-sm-3 col-sty bg-danger text-white">Column 3</div>
                <div class="col-sm-3 col-sty bg-warning text-dark">Column 4</div>
            </div>
            <div class="row row-sty">
                <div class="col-md-2 col-sty bg-secondary text-white">Column 1</div>
                <div class="col-md-2 col-sty bg-light text-dark">Column 2</div>
                <div class="col-md-2 col-sty bg-success text-white">Column 3</div>
                <div class="col-md-2 col-sty bg-primary text-white">Column 4</div>
                <div class="col-md-2 col-sty bg-dark text-white">Column 5</div>
                <div class="col-md-2 col-sty bg-danger text-white">Column 6</div>
            </div>
        </div>
    </body>
</html>
