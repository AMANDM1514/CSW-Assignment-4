<!--Q3)Create a grid with three equal-sized columns, each containing an image styled as a thumbnail and set to a size of 200x200 pixels.
Add a button that, when clicked, changes the thumbnail image style to a circular image.-->


<!DOCTYPE html>
<html>
    <head>
        <title>Q3</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#circle").click(function(){
                    $('.img-thumbnail').toggleClass('rounded-circle');
                })
            })
        </script>
        <style>
            .rounded-circle{
                border-radius: 50%;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-sm-4 text-center">
                    <img src="https://m.media-amazon.com/images/I/81zXzdp9ZYL.jpg" class="img-thumbnail" alt="Lionel Messsi" style="height: 200px; width:200px;">
                    
                </div>
            
            
                <div class="col-sm-4">
                    <img src="https://variety.com/wp-content/uploads/2024/08/GettyImages-2160855156.jpg?w=1000&h=667&crop=1" class="img-thumbnail" alt="Cristiano Ronaldo" style="height: 200px; width:200px;">
                    
                </div>
            
            
                <div class="col-sm-4">
                    <img src="https://cdn.prod.website-files.com/624377e20c9e225e2e55e2ed/66aa8b608dba8a679cee06cd_USATSI_19496689%20(1).jpg" class="img-thumbnail" alt="Neymar Jr." style="height: 200px; width:200px;">
                    
                </div>
            </div><br>
            <div class="justify-content-center">
                <button class="btn btn-primary " id="circle">Click to Change</button>
            </div>
            
        </div>
    </body>
</html>
